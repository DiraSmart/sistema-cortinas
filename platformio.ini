; PlatformIO Project Configuration File
; Sistema de Control RF con ESP32 + CC1101
; Funcionalidades: Copy/Replay RF, MQTT, Web Config, NTP

[env:esp32dev]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; Particiones personalizadas para más espacio SPIFFS
board_build.partitions = default.csv

; Librerías necesarias (WebServer síncrono incluido en framework)
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    knolleary/PubSubClient@^2.8
    https://github.com/LSatan/SmartRC-CC1101-Driver-Lib.git
    ayushsharma82/ElegantOTA@^3.1.0

; Flags de compilación
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_LOOP_STACK_SIZE=32768

; Sistema de archivos
board_build.filesystem = littlefs

; Monitor filters
monitor_filters = esp32_exception_decoder
